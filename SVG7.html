<!DOCTYPE html>
<html language="ja">
<head>
    <meta charset="utf-8"/>
    <title>SVGの練習</title>
</head>
<body>
    <svg widht="600" height="300">
        <rect width="600" height="300" fill="orange"/>
        <rect x="50" y="50" width="100" height="100" rx="20" ry="20" fill="yellow"/>
        <line x1="100" y1="100" x2="200" y2="200" stroke-width="20" stroke="black" stroke-linecap="round"/>

        <ellipse cx="400" cy="100" rx="40" ry="80" fill="greenyellow"/>
