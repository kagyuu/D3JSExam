<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>SVG1</title>
    <style>
        .mycircle {
            fill: yellow;
            stroke: orange;
            stroke-width: 3px;
        }
    </style>
</head>
<body>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script>
        var dataset = [11, 25, 15, 20, 4, 8 , 16, 32];
 
        var w = 400;
        var h = 100;
 
        var svg = d3.select("body").append("svg").attr({width:w, height:h});
 
        var circles = svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle");
         
        circles
            .classed("mycircle", true)
            .attr("cx", function(d, i){
                return (i * 50) + 25;
            })
            .attr("cy", function(d, i){
                return h/2 - d;
            })
            .attr("r", function(d, i){
                return d/4;
            });
             
        var labels = svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text");
         
        labels
            .attr("x", function(d, i){
                return (i * 50) + 25;
            })
            .attr("y", function(d, i){
                return h/2 - d + 16;
            })
            .text(function(d, i){
                return d;
            });
        
        svg.append("line")
            .attr("x1", 0)
            .attr("y1", function(d, i){
                return h/2;
            })
            .attr("x2" , function(d, i) {
                return w;
            })
            .attr("y2", function(d, i){
                return h/2;
            })
            .attr("stroke", "black");
             
    </script>
</body>
</html>
